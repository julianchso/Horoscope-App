<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="horoscopeForm">
        <p class="globalFont">Enter your day and month of birth!</p>
        <div class="break"></div>
        <input type="text" name="search" id="month" placeholder="MM" />
        <input type="text" name="search" id="date" placeholder="DD" />
        <div class="break"></div>
        <button type="button">Find Your Horoscope!</button>
      </form>
      <section class="horoscopes globalFont">
        <img src="images/Aries.png" class="horoscope aries" />
        <img src="images/Taurus.png" class="horoscope taurus" />
        <img src="images/Gemini.png" class="horoscope gemini" />
        <img src="images/Cancer.png" class="horoscope cancer" />
        <img src="images/Leo.png" class="horoscope leo" />
        <img src="images/Virgo.png" class="horoscope virgo" />
        <span class="name">Aries</span>
        <span class="name">Taurus</span>
        <span class="name">Gemini</span>
        <span class="name">Cancer</span>
        <span class="name">Leo</span>
        <span class="name">Aquarius</span>
        <img src="images/Libra.png" class="horoscope libra" />
        <img src="images/Scorpio.png" class="horoscope scorpio" />
        <img src="images/Sagittarius.png" class="horoscope sagittarius" />
        <img src="images/Capricorn.png" class="horoscope capricorn" />
        <img src="images/Aquarius.png" class="horoscope aquarius" />
        <img src="images/Pisces.png"  class="horoscope pisces" />
        <span class="name">Libra</span>
        <span class="name">Scorpio</span>
        <span class="name">Sagittarius</span>
        <span class="name">Capricon</span>
        <span class="name">Aquarius</span>
        <span class="name">Pisces</span>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
